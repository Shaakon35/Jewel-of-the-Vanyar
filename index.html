<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCharacter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="creation-screen">
        <h1>CREATE OR LOAD YOUR CHARACTER</h1>
        <input type="text" id="character-name-input" placeholder="Enter your character's name">
        <button id="create-character-btn">Validate</button>
    </div>

    <div id="customization-screen" class="hidden">
        <h1>CUSTOMIZE YOUR CHARACTER</h1>
        <div id="customization-container">
            <div id="character-preview">
                <canvas id="character-canvas" width="300" height="400"></canvas>
            </div>
            <div class="customization-options">
                <h3>Choose your Appearance:</h3>
                <div id="character-selector">
                    <label>
                        <input type="radio" name="character-choice" value="images/c1.png" checked>
                        <img src="images/c1.png" alt="Character 1" class="character-option-img">
                    </label>
                    <label>
                        <input type="radio" name="character-choice" value="images/c2.png">
                        <img src="images/c2.png" alt="Character 2" class="character-option-img">
                    </label>
                    <label>
                        <input type="radio" name="character-choice" value="images/c3.png">
                        <img src="images/c3.png" alt="Character 3" class="character-option-img">
                    </label>
                    <label>
                        <input type="radio" name="character-choice" value="images/c4.png">
                        <img src="images/c4.png" alt="Character 4" class="character-option-img">
                    </label>
                    <label>
                        <input type="radio" name="character-choice" value="images/c5.png">
                        <img src="images/c5.png" alt="Character 5" class="character-option-img">
                    </label>
                     <label>
                        <input type="radio" name="character-choice" value="images/c6.png">
                        <img src="images/c6.png" alt="Character 6" class="character-option-img">
                    </label>
                     <label>
                        <input type="radio" name="character-choice" value="images/c7.png">
                        <img src="images/c7.png" alt="Character 7" class="character-option-img">
                    </label>
                </div>
                
                <h3>Base Stats:</h3>
                <div id="customization-stats">
                    <div class="stat-line">
                        <img src="images/runes/PV.jpg" alt="HP" class="stat-logo">
                        <span class="stat-label">HP</span>
                        <span id="custom-hp" class="stat-value"></span>
                    </div>
                    <div class="stat-line">
                        <img src="images/runes/ATK.jpg" alt="ATK" class="stat-logo">
                        <span class="stat-label">ATK</span>
                        <span id="custom-atk" class="stat-value"></span>
                    </div>
                    <div class="stat-line">
                        <img src="images/runes/DEF.jpg" alt="DEF" class="stat-logo">
                        <span class="stat-label">DEF</span>
                        <span id="custom-def" class="stat-value"></span>
                    </div>
                    <div class="stat-line">
                        <img src="images/runes/Agility.jpg" alt="Agility" class="stat-logo">
                        <span class="stat-label">Agility</span>
                        <span id="custom-agi" class="stat-value"></span>
                    </div>
                    <div class="stat-line">
                        <img src="images/runes/Speed.jpg" alt="Speed" class="stat-logo">
                        <span class="stat-label">Speed</span>
                        <span id="custom-speed" class="stat-value"></span>
                    </div>
                    <hr>
                    <div class="stat-line">
                        <img src="images/runes/CRIT.jpg" alt="Crit. Rate" class="stat-logo">
                        <span class="stat-label">Crit. Rate</span>
                        <span id="custom-crit-rate" class="stat-value"></span>
                    </div>
                    <div class="stat-line">
                        <img src="images/runes/CRITDMG.jpg" alt="Crit. Dmg" class="stat-logo">
                        <span class="stat-label">Crit. Dmg</span>
                        <span id="custom-crit-dmg" class="stat-value"></span>
                    </div>
                    <div class="stat-line">
                        <img src="images/runes/PREC.jpg" alt="Accuracy" class="stat-logo">
                        <span class="stat-label">Accuracy</span>
                        <span id="custom-accuracy" class="stat-value"></span>
                    </div>
                    <div class="stat-line">
                        <img src="images/runes/RES.jpg" alt="Resistance" class="stat-logo">
                        <span class="stat-label">Resistance</span>
                        <span id="custom-resistance" class="stat-value"></span>
                    </div>
                </div>
                <button id="randomize-stats-btn">Randomize Stats</button>
            </div>
        </div>
        <button id="accept-customization-btn">Create Character</button>
    </div>

    <div id="home-screen" class="hidden">
        <h1>HOME</h1>
        <div id="player-summary">
            <div id="home-character-display"></div>
            <h2 id="home-player-name"></h2>
            <div class="stats-grid">
                <p><strong>Level</strong>: <span id="home-player-level"></span></p>
                <p><strong>XP</strong>: <span id="home-player-xp"></span> / <span id="home-xp-to-next-level"></span></p>
                <p><strong>HP</strong>: <span id="home-player-hp"></span></p>
                <p><strong>ATK</strong>: <span id="home-player-atk"></span></p>
                <p><strong>DEF</strong>: <span id="home-player-def"></span></p>
                <p><strong>Agility</strong>: <span id="home-player-agi"></span></p>
                <p><strong>Speed</strong>: <span id="home-player-speed"></span></p>
                <p><strong>Crit. Rate</strong>: <span id="home-player-crit-rate"></span>%</p>
                <p><strong>Crit. Dmg</strong>: <span id="home-player-crit-dmg"></span>%</p>
                <p><strong>Accuracy</strong>: <span id="home-player-accuracy"></span>%</p>
                <p><strong>Resistance</strong>: <span id="home-player-resistance"></span>%</p>
            </div>
        </div>
        <button id="go-to-fight-btn">Find a New Opponent</button>
    </div>

    <div id="game-screen" class="hidden">
        <div id="arena">
            <div class="character-container" id="player-container">
                <h2 id="player-name"></h2>
                <div class="stats">
                    <p>Level: <span id="player-level"></span></p>
                    <p>HP: <span id="player-hp"></span></p>
                </div>
                <img src="" alt="Player Character" class="character-image" id="player-image">
            </div>
            <div id="fight-log-container">
                 <div id="fight-log"></div>
            </div>
            <div class="character-container" id="enemy-container">
                 <h2 id="enemy-name"></h2>
                <div class="stats">
                    <p>Level: <span id="enemy-level"></span></p>
                    <p>HP: <span id="enemy-hp"></span></p>
                </div>
                 <img src="" alt="Enemy Character" class="character-image" id="enemy-image">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

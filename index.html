<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewel of the Vanyar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="creation-screen">
        <h1>CREATE OR LOAD YOUR BRUTE</h1>
        <input type="text" id="brute-name-input" placeholder="Enter your name">
        <button id="create-brute-btn">Validate</button>
    </div>

    <div id="customization-screen" class="hidden">
        <h1>CUSTOMIZE YOUR BRUTE</h1>
        <div id="customization-container">
            <div id="character-preview">
                <canvas id="character-canvas" width="300" height="400"></canvas>
            </div>
            <div class="customization-options">
                <h3>Choose your Brute:</h3>
                <div id="character-selector">
                    <label>
                        <input type="radio" name="character-choice" value="images/character1.jpg" checked>
                        <img src="images/character1.jpg" alt="Character 1" class="character-option-img">
                    </label>
                    <label>
                        <input type="radio" name="character-choice" value="images/character2.jpg">
                        <img src="images/character2.jpg" alt="Character 2" class="character-option-img">
                    </label>
                    <label>
                        <input type="radio" name="character-choice" value="images/character3.jpg">
                        <img src="images/character3.jpg" alt="Character 3" class="character-option-img">
                    </label>
                </div>
                <h3>Customize Color:</h3>
                <div class="option">
                    <label for="color-hue-slider">Color Hue:</label>
                    <input type="range" id="color-hue-slider" min="0" max="360" value="0">
                </div>
            </div>
        </div>
         <button id="accept-customization-btn">Create Brute</button>
    </div>

    <div id="home-screen" class="hidden">
        <h1>HOME</h1>
        <div id="player-summary">
            <div id="home-character-display"></div>
            <h2 id="home-player-name"></h2>
            <div class="stats">
                <p>Level: <span id="home-player-level">1</span></p>
                <p>Experience: <span id="home-player-xp">0</span> / <span id="home-xp-to-next-level">10</span></p>
                <p>HP: <span id="home-player-hp">100</span></p>
                <p>Strength: <span id="home-player-strength">10</span></p>
                <p>Speed: <span id="home-player-speed">5</span></p>
            </div>
            <h3>Skills</h3>
            <ul id="player-skills"></ul>
        </div>
        <button id="go-to-fight-btn">Find a New Opponent</button>
    </div>

    <div id="game-screen" class="hidden">
        <div id="arena">
            <div class="brute-container" id="player-container">
                <h2 id="player-name"></h2>
                <div class="stats">
                    <p>Level: <span id="player-level">1</span></p>
                    <p>HP: <span id="player-hp">100</span></p>
                </div>
                <img src="" alt="Player Brute" class="brute-image" id="player-image">
            </div>
            <div class="brute-container" id="enemy-container">
                 <h2 id="enemy-name"></h2>
                <div class="stats">
                    <p>Level: <span id="enemy-level">1</span></p>
                    <p>HP: <span id="enemy-hp">100</span></p>
                </div>
                 <img src="images/enemy.svg" alt="Enemy Brute" class="brute-image">
            </div>
        </div>
         <div id="fight-log-container">
             <div id="fight-log"></div>
         </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
